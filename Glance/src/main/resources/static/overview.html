<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/newlink.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <title>Glance - Accounts Overview</title>
  </head>
  <body>

    <div class="container">

      <header>
        <div class="logoImg d-inline">
            <img src="images/logo2.png" alt="Glance" />
        </div>

        <nav class="navbar navbar-expand-md">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout">Log Out</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
      <div class="row">
        <div class="col-4">
            <ul class="nav flex-column nav-pills">
              <li class="nav-item"><a href="link.html" class="nav-link"> + New Account</a></li>
              <li class="nav-item"><a href="#" class="nav-link"> Log Out </a></li>
            </ul>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="accounts">
              <table>
                <caption>Accounts Summary</caption>
                <thead>
                  <tr>
                  <th>Account Name:</th>
                  <th>Current Balance:</th>
                  <th>Available Balance:</th>
                  </tr>
                </thead>
                <tr>
                  <td>Plaid Checking</td>
                  <td>110.00</td>
                  <td>100</td>
                </tr>
                <tr>
                  <td>Plaid Savings</td>
                  <td>100.00</td>
                  <td>100.00</td>
                </tr>
              </table>
            </div>
          </div>
          <div class="row">
            <canvas id="myChart" width="400px" height="400px"></canvas>
            <script>

            const labels = [
              'January',
              'February',
              'March',
              'April',
              'May',
              'June',
            ];

            const data = {
              labels: [
                'Checking',
                'Savings'
              ],
              datasets: [{
                label: 'Accout Balances',
                data: [110, 100],
                backgroundColor: [
                  'rgb(255, 99, 132)',
                  'rgb(54, 162, 235)'
                ],
                hoverOffset: 8
              }]
            };

            const config = {
              type: 'pie',
              data,
              options: {}
            };

              var myChart = new Chart(
              document.getElementById('myChart'),
              config
              );
          </script>
          </div>
        </div>
      </div>
      </main>

      <footer>
        &copy; 2021
      </footer>

    </div>

    <script src="js/bootstrap.bundle.min.js" charset="utf-8"></script>
    <script src="js/overview.js" charset="utf-8"></script>
  </body>
</html>
